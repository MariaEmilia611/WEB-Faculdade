<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <nav>
            <button id="navHome" class="nav-button active">Home Produtos</button>
            <button id="navCadastro" class="nav-button">Cadastro de Produtos</button>
        </nav>

        <main id="viewHome">
            <h2>Nossos Produtos</h2>
            <div class="search-bar">
                <label for="searchNome">Nome do Produto:</label>
                <input type="text" id="searchNome" placeholder="Pesquisar por parte do nome...">
                <button id="btnProcurar">Procurar</button>
                <button id="btnLimpar">Limpar</button>
            </div>

            <button id="btnNovoProduto" class="btn-primary">Novo Produto</button>

            <div id="productGrid" class="product-grid">
            </div>
        </main>

        <main id="viewCadastro" class="hidden">
            <h2 id="formTitle">Novo Produto</h2>
            <form id="productForm">
                <input type="hidden" id="produtoId">
                <div>
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" required>
                </div>
                <div>
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" step="0.01" required>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Salvar</button>
                    <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
                </div>
            </form>
        </main>

    </div>

    <script src="script.js"></script>
</body>

</html>
