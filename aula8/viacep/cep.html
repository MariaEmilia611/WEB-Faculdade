<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>VIA CEP</title>

    
</head>

<script>
    function getCep() {
        var url = 'https://viacep.com.br/ws/14060240/json/'
        $.get(url, function(cep) {

            console.log(cep)

            setParagrafos(cep)


        });
        
    }
    
    // = dados:Ou pode ser cep também lembrando que a varíavel é outra por isso é possível mudar seu nome
    function setParagrafos(dados) {
        $('#logradouro').text(dados.logradouro)
        $('#bairro').text(dados.bairro)

    }
</script>

<body>
    <div class="content">
        <h1>Via CEP</h1>

        <p>Logradouro: <span id="logradouro"></span></p>
        <p>Bairro: <span id="bairro"></span></p>

        <button class="btn btn-primary" onclick="getCep();">
            Buscar CEP
        </button>

    </div>
    
</body>

</html>
