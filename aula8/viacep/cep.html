<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIA CEP</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<script>
    $(document).ready(function() {
        limpar()
    })

    function getCep(){
        var cepBusca = $('#cep').val()
        var url = 'https://viacep.com.br/ws/' + cepBusca + '/json'
        $.get(url, function(cep){
            console.log(cep)

            setParagrafos(cep)
            setFormulario(cep)
        });
    }

    function setParagrafos(cep){
        $('#logradouro').text(cep.logradouro)
        $('#bairro').text(cep.bairro)
    }

    function setFormulario(cep){
        $('#localidade').val(cep.localidade)
        $('#estado').val(cep.estado)
    }

    function limpar(){
        // Campos de formulario
        $('#localidade').val('')
        $('#estado').val('')
        $('#cep').val('')

        // Campos de paragrafo
        $('#logradouro').text('')
        $('#bairro').text('')
    }
</script>

<body>
    <div class="container">
        <h1>Via CEP</h1>

        <h3>Exemplo com parágrafos</h3>
        <p>Logradouro: <span id="logradouro"></span></p>
        <p>Bairro: <span id="bairro"></span></p>

        <h3>Exemplo com formulário</h3>
        <form action="">
            <div class="row">
                <div class="col-md-6">
                    <label for="localidade" class="form-label">Localidade:</label>
                    <input type="text" class="form-control" id="localidade">
                </div>

                <div class="col-md-6">
                    <label for="estado" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado">
                </div>
            </div>
        </form>
        
        <div class="row mt-3">
            <div class="col-md-6">
                <label for="cep" class="form-label">CEP:</label>
                <input type="text" class="form-control" id="cep">
            </div>  
            
            <div class="col-md-3 mt-3 d-grid">
                <button class="btn btn-block btn-primary mt-3" onclick="getCep()">
                    Buscar CEP
                </button>
            </div>

            <div class="col-md-3 mt-3 d-grid">
                <button class="btn btn-secondary btn-block mt-3" onclick="limpar()">
                    Limpar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
