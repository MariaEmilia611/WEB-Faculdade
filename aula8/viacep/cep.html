<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>VIA CEP</title>


</head>

<script>
    $(document).ready(function() {
       Limpar()
    })
    
    function getCep() {
        var cepBusca = $('cep'.val())
        var url = 'https://viacep.com.br/ws/' + cepBusca + '/json'
        $.get(url, function (cep) {
            console.log(cep)

            setParagrafos(cep)
            setFormulario(cep)


        });

    }

    // = dados:Ou pode ser cep também lembrando que a varíavel é outra por isso é possível mudar seu nome
    function setParagrafos(dados) {
        $('#logradouro').text(dados.logradouro)
        $('#bairro').text(dados.bairro)

    }

    function setFormulario(cep) {
        $('#localidade').val(cep.localidade)
        $('#Estado').val(cep.estado)


    }

    function Limpar() {
        $('#localidade').val('')
        $('#estado').val('')
        $('#cep').val('')
    }
</script>

<body>
    <div class="content">
        <h1>Via CEP</h1>

        <h3>Exemplo com parágrafos</h3>
        <p>Logradouro: <span id="logradouro"></span></p>
        <p>Bairro: <span id="bairro"></span></p>

        <h3>Exemplo com formulário</h3>
        <form action="">

            <div class="row">
                <div class="col-md-6">
                    <label for="none" class="form-label">Localidade</label>
                    <input type="text" class="form-control" id="localidade">


                </div>
                <div class="col-md-6">
                    <label for="none" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="Estado">
                </div>
            </div>
        </form>

        <div class="row col-mt-3">

            <div class="col-mt-6">

                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="CEP">
                <button class="btn btn-primary mt-3" onclick="getCep();">
                    Buscar CEP
                </button>

                <button class="btn btn-secondary btn-block mt-3" onclick="getCep();">
                    Limpar
                </button>
            </div>
        </div>



    </div>




    </div>

</body>

</html>
