<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <form action="#" method="post">
        <p>
            Nome: <input type="text" name="name" id="name" placeholder="Informe seu name" size="20" maxlength="30"
                value="Maria" readonly disabled>
        </p>

        <p>
            Hobbies <br>
            <input type="checkbox" name="ck_filme" id="ck_filme">Filmes


        </p>

        <p>
            Hobbies <br>
            <input type="checkbox" name="ck_musicas" id="ck_musicas">Músicas


        </p>

        <p>
            Hobbies <br>
            <input type="checkbox" name="ck_bike" id="ck_bike" checked>Ciclismo


        </p>

        <p>
            Disponibilidade <br>
            <input type="radio" name="rd_disp" id="rd_disp"> Ribeirão Preto - Campus

            <input type="radio" name="rd_disp" id="rd_disp"> Ribeirão Preto - Sede

            <input type="radio" name="rd_disp" id="rd_disp" checked> Jaboticabal

        </p>

        <p>
            Curso:
            <select name="curso" id="curso">
                <option value="1">Direito</option>
                <option value="2">Administração</option>
                <option value="3">RH</option>
                <option value="4" selected>TI</option>


            </select>
        </p>

        <p>
            Senha: <input type="password" id="senha" name="senha">
        </p>

        <p>
            Cor:
            <input type="color" name="cor" id="cor">
        </p>
        <p>
            Data de contratação
            <input type="date" name="date" id="date">
        </p>

        <p>
            E-mail
            <input type="email" name="email" id="email">
        </p>

        <p>
            Observação:
            <textarea name="obj" id="obj" cols="10" rows="5"></textarea>
        </p>

        <p>
            <input type="submit" value="Gravar dados" id="">
        </p>


    </form>

    <script>
        alert(document.getElementById(Cor))
    </script>
</body>

</html>
