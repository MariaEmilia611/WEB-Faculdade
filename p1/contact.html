<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Espaço Bicho - Contato</title>
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Espaço Bicho</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="text-center mb-5">
      <h1>Entre em contato com a gente!</h1>
      <p class="lead">
        Tire suas dúvidas, envie sugestões ou agende uma visita.
      </p>
    </div>

    <div class="row">
      <div class="col-12 col-md-7 mb-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Seu Nome</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Seu E-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mensagem</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Enviar Contato
          </button>
        </form>
      </div>
      <div class="col-12 col-md-5 text-center img-container">
        <figure>
          <img class="img-fluid" src="assets/dog.jpg" alt="Cachorro" />
          <figcaption class="text-muted small mt-2">
            Estamos esperando por você!
          </figcaption>
        </figure>
      </div>
    </div>
  </main>

  <footer class="main-footer">
    <p>&copy; 2025 Espaço Bicho. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
