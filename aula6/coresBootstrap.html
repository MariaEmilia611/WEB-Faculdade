<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores e Botões</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-primary">Cores e Botões</h1>
        <p class="text-danger">Padronização das cores no bootstrap</p>
        <p class="bg-success">Definindo cores de fundo (background)</p>
        <p class="text-bg-success">Marca texto</p>
        <p><span class="text-bg-info">FUNDO DO TEXTO</span></p>

        <div>
            <button class="btn btn-lg btn-primary">Gravar</button>
            <button class="btn btn-secondary">Cancelar</button>
            <button class="btn btn-sm btn-danger">Excluir</button>

            <button class="btn btn-outline-warning">Alterar</button>
            <button class="btn btn-sm btn-outline-success">Informações</button>
        </div>

        <div class="row">
            <div class="d-grid col-md-3 col-sm-6 mt-2">
                <button class="btn btn-primary btn-block">Salvar</button>
            </div>

            <div class="d-grid col-md-3 col-sm-6 mt-2">
                <button class="btn btn-success btn-block">Salvar</button>
            </div>

            <div class="d-grid col-md-3 col-sm-6 mt-2">
                <button class="btn btn-secondary btn-block">Salvar</button>
            </div>

            <div class="d-grid col-md-3 col-sm-6 mt-2">
                <button class="btn btn-info btn-block">Salvar</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mt-2 d-grid">
                <a class="btn btn-info btn-block" href="https://portalmouralacerda.com.br">Moura Lacerda</a>
            </div>
        </div>
    </div>
</body>
</html>
